<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Acess</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{--green:#35ff8a;--bg:#031c11;}
*{margin:0;padding:0;box-sizing:border-box;
   font-family:'Press Start 2P',monospace;
   user-select:none;-webkit-user-select:none;-ms-user-select:none;}
html,body{height:100%;background:#000;
  background-image:radial-gradient(circle at center,#001a0e 0%,#000 80%);display:flex;justify-content:center;align-items:center;}

/* ── 외부 쉘(모니터 하우징) ───────────────────────────── */
.shell{
  position:relative;
  width:900px;height:560px;
  border-radius:32px;
  padding:34px 36px 120px;           /* 좌우/상단 베젤, 하단 하우징 여백 */
  background:#01180d;                /* 기본 어두운 올리브 */
  background-image:
     radial-gradient(circle at 25% 15%,rgba(70,120,80,.12) 0%,transparent 60%),
     radial-gradient(circle at 75% 85%,rgba(0,50,30,.25) 0%,transparent 70%),
     linear-gradient(180deg,rgba(255,255,255,.05) 0%,rgba(0,0,0,.4) 90%);
  box-shadow:
     0 0 40px #000 inset,           /* 안쪽 깊이 */
     0 12px 35px rgba(0,0,0,.9);    /* 주변 그림자 */
}

/* ── 베젤(유리 바로 앞 프레임) ────────────────────────── */
.bezel{
  position:relative;width:100%;height:100%;
  background:#111;border-radius:18px;
  box-shadow:inset 0 0 60px #000;
  overflow:hidden;
}

/* ── 실제 화면 ───────────────────────────────────────── */
#screen{
  position:absolute;inset:0;display:flex;flex-direction:column;
  justify-content:center;align-items:center;color:var(--green);
  text-shadow:0 0 4px var(--green);background:var(--bg);
}

/* 스캔라인 + 비네팅 */
#screen::before{content:"";position:absolute;inset:0;
  background:repeating-linear-gradient(transparent 0 2px,rgba(0,0,0,.35) 2px 3px);
  mix-blend-mode:overlay;}
#screen::after{content:"";position:absolute;inset:0;
  background:radial-gradient(ellipse at center,transparent 0,transparent 65%,rgba(0,0,0,.55) 100%);}

/* 노이즈 */
#noise{position:absolute;inset:-50%;
  background:url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCI+PGZpbHRlciBpZD0ibm9pc2UiPjxmZUZydWN0YWxOb2lzZSB0eXBlPSJ0dXJidWxlbmNlIiBiYXNlRnJlcXVlbmN5PSIuOSIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgZmlsdGVyPSJ1cmwoI25vaXNlKSIgZmlsbD0iI0ZGRiIvPjwvc3ZnPg==");
  opacity:.05;animation:noise 1s steps(5) infinite;pointer-events:none;}
@keyframes noise{to{transform:translate(25%,25%);}}

/* ── 입력 영역 ── */
h2{font-size:1.6vmin;margin-bottom:3vmin;letter-spacing:2px;}
#typed{width:330px;padding:4px 0;border-bottom:1px solid var(--green);
  font-size:1.9vmin;min-height:36px;text-align:center;letter-spacing:2px;}
#msg{margin-top:28px;font-size:1.8vmin;min-height:26px;color:#f44;}
@keyframes glitch{0%,100%{transform:none;}50%{transform:translate(1px,-1px);}}

/* ── 하단 통풍구 & 전원 버튼 ─────────────────────────── */
.vent{
  position:absolute;bottom:46px;left:50%;transform:translateX(-50%);
  width:320px;height:32px;
  background:repeating-linear-gradient(
     to right,transparent 0 12px,#000 12px 20px);
  opacity:.35;border-radius:3px;
}
.power-btn{
  position:absolute;right:48px;bottom:40px;width:46px;height:46px;
  background:#ff8840;border-radius:6px;
  box-shadow:
     inset 0 0 6px rgba(255,255,255,.3),
     0 0 12px rgba(255,120,30,.6);
}

/* 커서 숨김 */
input{caret-color:transparent;}
</style>
</head>
<body>

<div class="shell">
  <div id="cabinet" class="shell">    <!-- 필요 없는 중복 class 방지 위해 shell 대신 bezel 변환 -->
    <div class="bezel">
      <div id="screen" tabindex="0">
        <h2>ENTER THE PASSWORD</h2>
        <div id="typed"></div>
        <input id="hidden" autocomplete="off" style="position:absolute;left:-9999px">
        <div id="msg"></div>
        <div id="noise"></div>
      </div>
    </div>
    <!-- 하우징 장식 -->
    <div class="vent"></div>
    <div class="power-btn"></div>
  </div>
</div>

<script>
/* ========== 설정 ========== */
const PASS="LETMEIN";
let buffer="",ambience=false;
let ctx;const AC=()=>ctx||(ctx=new(window.AudioContext||window.webkitAudioContext));

function tone(f,type){
  const ac=AC(),o=ac.createOscillator(),g=ac.createGain();
  o.type=type;o.frequency.value=f;g.gain.value=.12;
  o.connect(g).connect(ac.destination);o.start();
  g.gain.exponentialRampToValueAtTime(.0001,ac.currentTime+.35);
  o.stop(ac.currentTime+.36);
}
function startAmb(){
  if(ambience)return; ambience=true;
  const ac=AC(),hum=ac.createOscillator(),hg=ac.createGain();
  hum.type="sine";hum.frequency.value=50;hg.gain.value=.025;
  hum.connect(hg).connect(ac.destination);hum.start();
}

const typed=document.getElementById("typed"),msg=document.getElementById("msg");
window.addEventListener("keydown",e=>{
  startAmb(); const k=e.key;
  if(k==="Backspace"){e.preventDefault();buffer=buffer.slice(0,-1);typed.textContent=buffer;return;}
  if(k==="Enter"){e.preventDefault();check();return;}
  if(k.length===1 && buffer.length<PASS.length){buffer+=k.toUpperCase();typed.textContent=buffer;}
});

function check(){
  if(buffer===PASS){
    msg.style.color="var(--green)";msg.textContent="ACCESS GRANTED";tone(440,"triangle");
    setTimeout(()=>location.href="system-01-Acess.html",1400);
  }else{
    msg.style.color="#f44";msg.textContent="ACCESS DENIED";tone(120,"sawtooth");
    const s=document.getElementById("screen");s.style.animation="glitch .35s 2";
    setTimeout(()=>s.style.animation="none",700);
    buffer="";typed.textContent="";
  }
}
</script>
</body>
</html>
