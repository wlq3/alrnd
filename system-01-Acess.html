<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Access</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  --green:#32ff8a;       /* 네온 텍스트 */
  --bg-top:#06412d;      /* 화면 위쪽 */
  --bg-bot:#02170f;      /* 화면 아래쪽 */
}
/* 기본 세팅 */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P',Courier,monospace;
  user-select:none;-webkit-user-select:none;-ms-user-select:none;}
/* 바깥 배경 : 중앙은 살짝 밝고, 외곽은 암전 */
body{
  height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;
  background:#000;
  background-image:
    radial-gradient(circle at center,#013920 0%,#001610 55%,#000 100%),
    repeating-linear-gradient(rgba(0,0,0,.6) 0 4px,rgba(0,0,0,.8) 4px 8px);
  background-repeat:no-repeat;
}

/* ── 얇은 베젤 ── */
#bezel{
  padding:1.2vmin;                     /* 베젤 두께 */
  width:90vw;max-width:1000px;
  height:70vh;max-height:700px;
  background:#101010;
  border-radius:36px;                  /* 베젤 둥글기 */
  box-shadow:0 0 50px rgba(0,0,0,.8) inset,0 0 40px rgba(0,0,0,.7);
  display:flex;justify-content:center;align-items:center;
}

/* ── 실제 화면 ── */
#monitor{
  flex:1;                              /* 베젤 안쪽 전부 채움 */
  position:relative;
  /* 위쪽은 조금 밝고 아래쪽은 깊이감 있는 짙은색 */
  background:linear-gradient(#06412d 0%,#02170f 100%);
  border:2px solid #0a3b29;            /* 얇은 라인으로 경계 표시 */
  border-radius:22px;                  /* 화면 꼭지점 – 베젤보다 덜 둥글게 */
  box-shadow:
    0 0 40px rgba(50,255,138,.15),     /* 초록빛 흐림 */
    inset 0 0 100px #010;              /* 내부 암부 */
  overflow:hidden;
}

/* ── 텍스트 영역 ── */
#screen{
  position:absolute;inset:0;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  color:var(--green);text-shadow:0 0 4px var(--green);
}

/* 스캔라인 + 비네팅 */
#screen::before{
  content:"";position:absolute;inset:0;
  background:repeating-linear-gradient(transparent 0 2px,rgba(0,0,0,.35) 2px 3px);
  mix-blend-mode:overlay;pointer-events:none;
}
#screen::after{
  content:"";position:absolute;inset:0;
  background:radial-gradient(ellipse at center,transparent 0%,transparent 63%,rgba(0,0,0,.48) 100%);
  pointer-events:none;
}

/* 랜덤 노이즈 */
#noise{
  position:absolute;inset:-35%;
  background:url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCI+PGZpbHRlciBpZD0iej48ZmVGcnVjdGFsTm9pc2UgdHlwZT0idHVyYnVsZW5jZSIgYmFzZUZyZXF1ZW5jeT0iLjkiLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgZmlsdGVyPSJ1cmwoI3opIiBmaWxsPSIjRkZGIi8+PC9zdmc+");
  opacity:.05;animation:noise 1s steps(5) infinite;pointer-events:none;
}
@keyframes noise{to{transform:translate(50%,50%);}}

/* 입력·메시지 */
h2{font-size:1.9vmin;margin-bottom:3vmin;}
#typed{width:360px;max-width:60%;padding:6px 0;border-bottom:1px solid var(--green);
  font-size:2vmin;min-height:38px;text-align:center;letter-spacing:2px;}
#msg{margin-top:30px;font-size:2vmin;min-height:28px;color:#f44;}
@keyframes glitch{0%,100%{transform:none;}50%{transform:translate(1px,-1px);}}
input{caret-color:transparent;}
</style>
</head>
<body>

<div id="bezel">
  <div id="monitor">
    <div id="screen">
      <h2>ENTER THE PASSWORD</h2>
      <div id="typed"></div>
      <input id="hidden" autocomplete="off" style="position:absolute;left:-9999px">
      <div id="msg"></div>
      <div id="noise"></div>
    </div>
  </div>
</div>

<script>
const PASS="LETMEIN";
let buf="", ambienceStarted=false;
let ctx;const AC=()=>ctx||(ctx=new(window.AudioContext||window.webkitAudioContext)());

/* 엔터·오류 효과음 */
function tone(f,t){const a=AC(),o=a.createOscillator(),g=a.createGain();
o.type=t;o.frequency.value=f;g.gain.value=.12;o.connect(g).connect(a.destination);
o.start();g.gain.exponentialRampToValueAtTime(0.0001,a.currentTime+.35);o.stop(a.currentTime+.36);}

/* 레트로 키보드 클릭음 */
function keyClick(low=false){const a=AC(),o=a.createOscillator(),g=a.createGain();
o.type="square";o.frequency.value=low?180:820+(Math.random()*60-30);g.gain.value=.08;
o.connect(g).connect(a.destination);o.start();
g.gain.exponentialRampToValueAtTime(0.0001,a.currentTime+.04);o.stop(a.currentTime+.05);}

/* 배경 Hum + 화이트 노이즈 */
function startAmbience(){if(ambienceStarted)return;ambienceStarted=true;const a=AC();
const h=a.createOscillator(),hg=a.createGain();h.type="sine";h.frequency.value=50;hg.gain.value=.02;
h.connect(hg).connect(a.destination);h.start();
const size=a.sampleRate*2,b=a.createBuffer(1,size,a.sampleRate),d=b.getChannelData(0);
for(let i=0;i<size;i++)d[i]=Math.random()*2-1;
const n=a.createBufferSource(),ng=a.createGain();n.buffer=b;n.loop=true;ng.gain.value=.015;
n.connect(ng).connect(a.destination);n.start();}

const typed=document.getElementById("typed"),msg=document.getElementById("msg");

document.addEventListener("keydown",e=>{
  startAmbience();const k=e.key;
  if(k==="Backspace"){e.preventDefault();buf=buf.slice(0,-1);typed.textContent=buf;keyClick(true);return;}
  if(k==="Enter"){e.preventDefault();check();return;}
  if(k.length===1&&buf.length<PASS.length){buf+=k.toUpperCase();typed.textContent=buf;keyClick();}
});

function check(){
  if(buf===PASS){
    msg.style.color="var(--green)";msg.textContent="ACCESS GRANTED";tone(440,"triangle");
    setTimeout(()=>location.href="system-01-Acess.html",1400);
  }else{
    msg.style.color="#f44";msg.textContent="ACCESS DENIED";tone(120,"sawtooth");
    document.getElementById("screen").style.animation="glitch .35s 2";
    setTimeout(()=>document.getElementById("screen").style.animation="none",700);
    buf="";typed.textContent="";
  }
}
</script>

</body>
</html>
