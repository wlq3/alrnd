<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CRT Terminal Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--green:#32ff8a;--bg:#031c11;}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Courier New",monospace;}
body{height:100vh;background:#000;display:flex;justify-content:center;align-items:center;overflow:hidden;
     user-select:none; -webkit-user-select:none; -ms-user-select:none;}

/* ── CRT 베젤 ── */
#cabinet{width:90vw;max-width:1000px;height:70vh;max-height:700px;background:#111;
  border-radius:80px;box-shadow:0 0 40px #000 inset,0 0 60px #000;
  display:flex;justify-content:center;align-items:center;}

/* ── 모니터 유리판 ── */
#monitor{position:relative;width:97%;height:92%;background:var(--bg);
  border-radius:50px;box-shadow:inset 0 0 140px #010;overflow:hidden;}

/* ── 볼록 CRT 화면 ── */
#screen{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;
  color:var(--green);text-shadow:0 0 4px var(--green);
  transform:perspective(1000px) translateZ(90px);outline:none;
  user-select:none; -webkit-user-select:none; -ms-user-select:none;}
#screen::before{content:"";position:absolute;inset:0;
  background:repeating-linear-gradient(transparent 0 2px,rgba(0,0,0,.35) 2px 3px);
  mix-blend-mode:overlay;pointer-events:none;}
#screen::after{content:"";position:absolute;inset:0;
  background:radial-gradient(ellipse at center,transparent 0%,transparent 63%,rgba(0,0,0,.48) 100%);
  pointer-events:none;}

/* CRT 노이즈 */
#noise{position:absolute;inset:-35%;
  background:url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZmlsdGVyIGlkPSJ6Ij48ZmVGcnVjdGFsTm9pc2UgdHlwZT0idHVyYnVsZW5jZSIgYmFzZUZyZXF1ZW5jeT0iLjkiLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgZmlsdGVyPSJ1cmwoI3opIiBmaWx0PSIjRkZGIi8+PC9zdmc+");
  opacity:.06;animation:noise 1s steps(5) infinite;pointer-events:none;}
@keyframes noise{to{transform:translate(50%,50%);}}

/* ── 터미널 영역 ── */
#termWrap{width:90%;height:85%;overflow-y:auto;pointer-events:none;}
#terminal{white-space:pre-wrap;font-size:2.2vmin;line-height:1.35;}
.blink{animation:blink .8s step-end infinite;}
@keyframes blink{50%{opacity:0;}}

@keyframes glitch{0%{transform:translate(0,0);}25%{transform:translate(-1px,1px);}
50%{transform:translate(1px,-1px);}75%{transform:translate(-1px,-1px);}
100%{transform:translate(1px,1px);}}
</style>
</head>
<body>
<div id="cabinet">
  <div id="monitor">
    <div id="screen" tabindex="0">
      <div id="termWrap">
<pre id="terminal">ULTIM809 COMPUTER BY MATT SARNOFF
DEBUG ROM v0.3 – 28 JUN 2010
512KB AVAILABLE RAM

CARD: NO NAME
120040960 BYTES
OFFSETS: F33 R279 D311

MONITOR READY.
&gt; <span id="typed" class="blink"></span></pre>
      </div>
      <div id="noise"></div>
    </div>
  </div>
</div>

<script>
const PASS="WATCHME";
let buf="", ambience=false;

/* AudioCtx & 사운드 */
let ctx; const AC=()=>ctx||(ctx=new (window.AudioContext||window.webkitAudioContext)());
function tone(f,t){const ac=AC(),o=ac.createOscillator(),g=ac.createGain();
  o.type=t;o.frequency.value=f;g.gain.value=.12;o.connect(g).connect(ac.destination);
  o.start();g.gain.exponentialRampToValueAtTime(0.0001,ac.currentTime+.35);o.stop(ac.currentTime+.36);}
function startAmb(){if(ambience)return;ambience=true;
  const ac=AC(),hum=ac.createOscillator(),g=ac.createGain();
  hum.type="sine";hum.frequency.value=50;g.gain.value=.02;hum.connect(g).connect(ac.destination);hum.start();
  const sz=ac.sampleRate*2,b=ac.createBuffer(1,sz,ac.sampleRate),d=b.getChannelData(0);
  for(let i=0;i<sz;i++)d[i]=Math.random()*2-1;
  const ns=ac.createBufferSource();ns.buffer=b;ns.loop=true;
  const gn=ac.createGain();gn.gain.value=.015;ns.connect(gn).connect(ac.destination);ns.start();}

/* DOM 요소 */
const screen=document.getElementById("screen"),tw=document.getElementById("termWrap"),
      term=document.getElementById("terminal"),typed=document.getElementById("typed");

screen.addEventListener("keydown",e=>{
  startAmb();
  if(e.key==="ArrowUp"){tw.scrollBy({top:-40,behavior:"smooth"});return;}
  if(e.key==="ArrowDown"){tw.scrollBy({top:40,behavior:"smooth"});return;}
  if(e.key==="Backspace"){e.preventDefault();buf=buf.slice(0,-1);typed.textContent=buf;return;}
  if(e.key==="Enter"){e.preventDefault();run();return;}
  if(e.key.length===1 && buf.length<64){buf+=e.key.toUpperCase();typed.textContent=buf;}
});
screen.focus();

function append(t){term.innerHTML+=`\n${t}`;setTimeout(()=>tw.scrollTop=tw.scrollHeight,0);}
function run(){
  append(`> ${buf}`);
  if(buf===PASS){
    append("ACCESS GRANTED.");tone(440,"triangle");typed.classList.remove("blink");
    setTimeout(()=>location.href="cctv.html",1400);
  }else{
    append("ACCESS DENIED.");screen.style.animation="glitch .28s 2";tone(120,"sawtooth");
    setTimeout(()=>screen.style.animation="none",600);typed.classList.add("blink");
  }
  buf="";typed.textContent="";
}
</script>
</body>
</html>
